<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Detalle de Cotizaci√≥n
    </ion-title>
  </ion-toolbar>
</ion-header>  

<ion-content padding>
  <div class="div-img-logo-mid">
    <img src="assets/imgs/WelcomeIcon-6.png" class="img-logo-mid center" alt="Logo" />
  </div>
  <ion-grid class="grid-info" style="margin-top: 30px;">
    <ion-row>
      <ion-col col-6>
        <ion-row>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-label><strong>Ciudad origen</strong></ion-label>
          </ion-col>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-label>{{ request_origen }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-6>
        <ion-row>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-label><strong>Ciudad destino</strong></ion-label>
          </ion-col>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-label>{{ request_destino }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-row>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-label><strong>Unidades</strong></ion-label>
          </ion-col>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-label>{{ unidades }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-6>
        <ion-row>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-label><strong>Costo de manejo</strong></ion-label>
          </ion-col>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-label>{{ response.CostoManejo | currency:'USD':0 }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-row>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-label><strong>Valor del flete</strong></ion-label>
          </ion-col>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-label>{{ response.ValorFlete | currency:'USD':0  }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-6>
        <ion-row>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-label><strong>Valor total</strong></ion-label>
          </ion-col>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            <ion-label>{{ response.ValorTotal | currency:'USD':0 }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab center bottom>
    <button ion-fab color="light" icon-only (click)="close()"><ion-icon name="arrow-round-back"></ion-icon></button>
  </ion-fab>
</ion-content>
